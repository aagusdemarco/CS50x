        <h1>Biography</h1>
        <p>Soda Stereo was an Argentine rock band formed in Buenos Aires in 1982. The band consisted of Gustavo Cerati, Zeta Bosio, and Charly Alberti. They are considered one of the most influential and popular Latin American bands of all time.</p>
